<!DOCTYPE html><html>
  <head>
    <title>Treasure Hunt - Multi Floor (Button Version)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        background-color: #333;
        color: white;
        font-size: 16px;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="downBtn">⬇ Piso Inferior</button>
      <button id="upBtn">⬆ Piso Superior</button>
    </div><a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; trackingMethod: best;">
  <a-camera position="0 1.6 0"></a-camera>
  <a-entity id="treasure" gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/ToyCar/glTF/ToyCar.gltf" position="0 0 -3" scale="1 1 1"></a-entity>
  <a-text id="floorLabel" value="Piso 1" position="0 1.5 -2" color="gold"></a-text>
</a-scene>

<script>
  let currentFloor = 1;
  const treasure = document.getElementById('treasure');
  const floorLabel = document.getElementById('floorLabel');
  const upBtn = document.getElementById('upBtn');
  const downBtn = document.getElementById('downBtn');

  function updateFloorDisplay() {
    floorLabel.setAttribute('value', `Piso ${currentFloor}`);
    const height = (currentFloor - 1) * 3; // 3m por piso
    treasure.setAttribute('position', `0 ${height} -3`);
  }

  upBtn.onclick = () => {
    currentFloor++;
    updateFloorDisplay();
  };

  downBtn.onclick = () => {
    if (currentFloor > 1) {
      currentFloor--;
      updateFloorDisplay();
    }
  };

  updateFloorDisplay();
</script>

  </body>
</html>
